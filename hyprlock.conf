$color = rgba(2d2013ff)
$inner_color = rgba(2d2013cc)
$outer_color = rgba(f0d9b5ff)
$font_color = rgba(f0d9b5ff)
$check_color = rgba(e8a327ff)

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 2
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 1

    font_family = JetBrainsMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 15
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
